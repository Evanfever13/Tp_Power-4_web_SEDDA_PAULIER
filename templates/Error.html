{{define "Error"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - CyberPuissance4</title>
    <link rel="icon" type="image/png" href="/static/img/Logo.png">
    <link rel="stylesheet" href="/static/styles/error.css">
</head>

<body>
    <header>
        <nav>
            <a href="/"><p>Accueil</p></a>
            <a href="/game/init"><p>Jouer</p></a>
            <img src="/static/img/Logo.png" alt="Logo CyberPuissance4">
            <a href="/scoreboard"><p>Scores</p></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><p>Profil</p></a>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">{{if .Code}} {{.Code}} {{else}}500{{end}}</div>
            <h1 class="error-title">Erreur...</h1>
            <p class="error-message">{{if .Message}}{{.Message}}{{else}}xxxxxxx{{end}}</p>
            <div class="error-actions">
                <a href="/" class="btn-home">Retour à l'accueil</a>
                <a href="/game/init" class="btn-play">Jouer une partie</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Chill Games. Tous droits réservés.</p>
    </footer>
</body>
</html>
{{end}}
